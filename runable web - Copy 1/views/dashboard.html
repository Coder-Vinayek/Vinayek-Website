<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Auth Website</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap 5 JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <div class="header-actions">
                <span id="welcomeUser">Welcome, Admin</span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <span id="totalUsers" class="stat-number">0</span>
                </div>
                <div class="stat-card">
                    <h3>Admin Users</h3>
                    <span id="adminUsers" class="stat-number">0</span>
                </div>
                <div class="stat-card">
                    <h3>Regular Users</h3>
                    <span id="regularUsers" class="stat-number">0</span>
                </div>
            </div>

            <div class="users-section">
                <div class="section-header">
                    <h2>User Management</h2>
                    <button id="refreshUsers" class="btn btn-primary">Refresh</button>
                </div>
                
                <div id="message" class="message"></div>
                
                <div class="table-container">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Created At</th>
                                <th>Last Login</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

<!-- Admin component -->
<script src="http://localhost:3001/admin-components.js"></script>

<!-- Admin sections -->
<div id="admin-tournaments"></div>
<div id="admin-registrations"></div>
<div id="admin-wallets"></div>

<script>
// Render admin components
adminComponents.renderTournamentManagement('admin-tournaments');
adminComponents.renderRegistrationManagement('admin-registrations');
adminComponents.renderWalletManagement('admin-wallets');
</script>

<script src="/js/dashboard.js"></script>
<div class="toast-container position-fixed top-0 end-0 p-3" id="toasts"></div>

<!-- Shared helper -->
<script src="/js/shared.js"></script>
</body>
</html>
